<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="image">
                <span>Captcha Generator</span>
                <div id="captcha">

                </div>
            </div>
            <div class="type">
                <form action="#123" id="shelterForm">
                    <input type="text" placeholder="Enter Captcha" class="input-Captcha">
                    <button id="submit">Submit</button>
                </form>
                <button id="b">Click To generate</button>
                <div id="feedback"></div>
                <div class="container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
